<!DOCTYPE html>
<html>
<head>

  <style>
    #game {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#players {
    display: flex;
    justify-content: center;
}

.player {
    width: 300px;
    height: 400px;
    margin: 0 10px;
    border: 1px solid black;
    border-radius: 10px;
}

.hand {
    height: 80%;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    padding: 10px;
    box-sizing: border-box;
}

.card {
    width: 70px;
    height: 100px;
    margin: 5px;
    border: 1px solid black;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    cursor: pointer;
}

#deck {
    width: 70px;
    height: 100px;
    margin: 5px;
    border: 1px solid black;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
}

#played {
    width: 70px;
    height: 100px;
    margin: 5px;
    border: 1px solid black;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
}
  </style>
