<!DOCTYPE html>
<html>
<head>
    <title>DVD Logo Game</title>
    <style>
        #dvd {
            position: absolute;
            width: 100px;
            height: 50px;
            background-color: #f00;
        }
        #joystick {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.5);
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
        }
        #thumbstick {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.8);
            cursor: pointer;
            transition: all 0.2s;
        }
    </style>
</head>
<body>
    <div id="dvd"></div>
    <div id="joystick">
        <div id="thumbstick"></div>
    </div>

    <script>
        const dvd = document.getElementById('dvd');
        const thumbstick = document.getElementById('thumbstick');
        let x = 0;
        let y = 0;
        let speedX = 0;
        let speedY = 0;

        function move() {
            x += speedX;
            y += speedY;

            if (x + dvd.offsetWidth >= window.innerWidth || x <= 0) {
                speedX *= -1;
            }

            if (y + dvd.offsetHeight >= window.innerHeight || y <= 0) {
                speedY *= -1;
            }

            dvd.style.left = x + 'px';
            dvd.style.top = y + 'px';

            requestAnimationFrame(move);
        }

        function calculateThumbstickPosition(event) {
            const joystick = document.getElementById('joystick');
            const joystickX = joystick.getBoundingClientRect().left + joystick.offsetWidth / 2;
            const joystickY = joystick.getBoundingClientRect().top + joystick.offsetHeight / 2;
            const deltaX = event.clientX - joystickX;
            const deltaY = event.clientY - joystickY;
            const distance = Math.sqrt(deltaX ** 2 + deltaY ** 2);
            const angle = Math.atan2(deltaY, deltaX);
            let maxDistance = joystick.offsetWidth / 2 - thumbstick.offsetWidth / 2;
            if (distance > maxDistance) {
                distance = maxDistance;
            }
            const thumbstickX = distance * Math.cos(angle);
            const thumbstickY = distance * Math.sin(angle);
            thumbstick.style.transform = `translate(${thumbstickX}px, ${thumbstickY}px)`;
            speedX = thumbstickX / maxDistance * 5;
            speedY = thumbstickY / maxDistance * 5;
        }

        function resetThumbstickPosition() {
            thumbstick.style.transform = `translate(0, 0)`;
            speedX = 0;
            speedY = 0;
        }

        thumbstick.addEventListener('mousedown', (event) => {
            calculateThumbstickPosition(event);
            window.addEventListener('mousemove', calculateThumbstickPosition);
        });

        window.addEventListener('mouseup', () => {
            resetThumbstickPosition();
            window.removeEventListener('mousemove', calculateThumbstickPosition);
        });

        move();
    </script>
</body>
</html>
